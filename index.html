<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Stylesheet & Javascript -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Dosis|Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <title>Pixel Art!</title>

</head>

<body>

  <div class="flexbox">

    <div class="headerdiv">
      <h1>Pixel Art</h1>
      <h3>- Paint da Stuffs -</h3>
    </div>

    <div class="bodydiv">

      <div class="emptydiv">
      </div>

      <div id="griddiv">
        <!-- DOM Stuff Happens Here -->
      </div>

      <div id="paintstationdiv">

        <h2>Basic</h2>
        <div id="red" class="color" style="background-color: red"></div>
        <div class="color" style="background-color: orange"></div>
        <div class="color" style="background-color: yellow"></div>
        <div class="color" style="background-color: green"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: purple"></div>
        <div class="color" style="background-color: pink"></div>
        <br>
        <div class="color" style="background-color: #dedede"></div>
        <div class="color" style="background-color: #cccccc"></div>
        <div class="color" style="background-color: #999999"></div>
        <div class="color" style="background-color: #4c4c4c"></div>
        <div class="color" style="background-color: #101010"></div>

        <h2>Lumbersexual</h2>
        <div id="firebrick" class="color" style="background-color: firebrick"></div>
        <div id="darkred" class="color" style="background-color: darkred"></div>
        <div id="saddlebrown" class="color" style="background-color: saddlebrown"></div>
        <div id="midnightblue" class="color" style="background-color: midnightblue"></div>
        <div id="darkgreen" class="color" style="background-color: darkgreen"></div>

        <h2>Unicorn Barf</h2>
        <div id="unicorn1" class="color" style="background-color: #d695ef"></div>
        <div id="unicorn2" class="color" style="background-color: #ff7cd8"></div>
        <div id="unicorn3" class="color" style="background-color: #ff42c1"></div>
        <div id="unicorn4" class="color" style="background-color: #6696fd"></div>
        <div id="unicorn5" class="color" style="background-color: #6b41e8"></div>

        <h2>KITTIES</h2>
        <div class="img" style="background-image: url('img/kittie1.png'); background-size: 35px 35px;"></div>
        <div class="img" style="background-image: url('img/kittie2.jpg'); background-size: 35px 35px;"></div>
        <div class="img" style="background-image: url('img/kittie3.jpg'); background-size: 35px 35px;"></div>
        <div class="img" style="background-image: url('img/kitties4.png'); background-size: 35px 35px;"></div>
        <div class="img" style="background-image: url('img/kittie5.jpg'); background-size: 35px 35px;"></div>

        <h2 style="margin-bottom: 0;">Agh Crap...</h2>
        <div id="eraser" style="background-color: white; background-image: url('img/eraser.png'); background-size: 35px 35px;"></div>
        <br>

        <form style="display: inline" action="index.html" method="get">
          <button>Start Over</button>
        </form>

      </div>

    </div>

  </div>

</body>

</html>
